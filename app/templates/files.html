{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">Uploaded Images</h1>

<ul class="image-list">
  {% for image in images %}
    <li>
      <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}">
    </li>
  {% endfor %}
</ul>
{% endblock %}

{% block css %}
<style>
  .image-list {
    display: flex;
    flex-wrap: wrap;
    list-style-type: none;
    padding: 0;
  }
  .image-list li {
    flex: 1 1 calc(33.333% - 10px);
    margin: 5px;
  }
  .image-list img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
{% endblock %}
